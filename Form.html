<!DOCTYPE html>
<html>
<head>
    <title>Form Webpage</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        .form-container {
            width: 500px;
            margin: 50px auto;
            padding: 35px;
            background-color: white;
            border: 1px solid #ccc;
        }

        input, select, textarea{
            width: 100%;
            margin: 8px 0;
            padding: 8px;
        }

        button {
            width: 100%;
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
        }
        button:hover {
            background-color: #555;
        }

        .inline-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }
        .inline-group input {
            width: auto;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registration Form</h2>

        <form action="#" method="post">

            <label>Full Name</label>
            <input type="text" name="fullname" required placeholder="enter full name">

            <label>Email</label>
            <input type="email" name="email" required placeholder="enter email">

            <label>Password</label>
            <input type="password" name="password" required placeholder="enter password">

            <label>Age</label>
            <input type="number" name="age" required placeholder="enter age">

            <br>
            <br>

            <label>Gender</label>
            <div class="inline-group">
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            </div>
            <br>

            <label>Hobbies</label>
            <div class="inline-group">
            <input type="checkbox" name="hobby" value="reading"> Reading
            <input type="checkbox" name="hobby" value="sports"> Sports
            </div>

            <br>
            <label>Course</label>
            <select name="course">
                <option>BCA</option>
                <option>BSc</option>
                <option>BCom</option>
            </select>

            <label>Address</label>
            <textarea name="address" placeholder="enter address"></textarea>
            <br>
            <br>

            <label>Declaration</label>
            <div class="inline-group">
            <input type="checkbox" name="checkbox"> I agree to all the terms and conditions
            </div>

            <br>
            <br>
            <label>Upload file:</label>
            <input type="file" name="file">

            <label>Date</label>
            <input type="date" name="date">

            <label>Time</label>
            <input type="time" name="time">

            <label>Range (1 -10)</label>
            <input type="range" name="range" min="1" max="10">

            <label>Choose color:</label>
            <input type="color" name="color">

            <br><br>
            <button type="submit">Register</button>
            <br><br>
            <button type="reset">Reset</button>
            <br><br>
            <button type="button">Check</button>

        </form>
    </div>

</body>
</html>
